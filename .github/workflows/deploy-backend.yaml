name: Deploy React App with PM2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Deploy and start app on server
        uses: appleboy/ssh-action@master
        with:
          host: 34.46.49.87
          username: ibukun_o
          key: ${{ secrets.GCP_SSH_PRIVATE_KEY }}
          port: 22
          script: |
            ## Update Node.js to the latest version (v16 or above)
            curl -fsSL https://deb.nodesource.com/setup_16.x | sudo -E bash -
            sudo apt-get install -y nodejs

            # Install pm2 and serve globally
            sudo npm install -g pm2 serve

            # Deploy the app
            cd /home/ibukun_o/auth-backend
            git pull origin main
            npm install --legacy-peer-deps
            npm run build

            # Start serving built app with pm2 
            pm2 restart backend || pm2 start npm --name auth-backend -- start